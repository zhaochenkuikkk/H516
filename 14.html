<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>显示层级</title>
	<style>
		div{
			border:1px solid orange;
		}
		.box1{
			background:red;
			width:100px;
			height:300px;
			position:absolute;
			left:10px;
			top:10px;
			z-index:1;
		}

		.box2{
			background:green;
			width:300px;
			height:100px;

			position:relative;
			left:10px;
			top:10px;
		}

		.box3{
			background:purple;
			width:500px;
			height:50px;

			/*z-index:100001;*/
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>
</html>
