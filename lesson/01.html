<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>布局 div+css</title>
	<link rel="stylesheet" href="./01.css">
</head>
<body>
	<div class="container">
		
		<!--header-->
		<div class="header">
			<div class="logo bg left">logo</div>
			<div class="banner1 bg left">banner1</div>
			<div class="banner2 bg right">banner2</div>
		</div>
		<!--end header-->
			
		<div class="clearfix"></div>

		<!--navigator-->
		<div class="nav bg">导航</div>
		<!--end navigator-->
	
		<div class="clearfix"></div>

		<!--mian-->
		<div class="main">
			<div class="main-content left">
				<div class="row">
					<div class="column1 left border">栏目1</div>
					<div class="column1 right border">栏目2</div>
				</div>
				<div class="clearfix"></div>
				<div class="row">
					<div class="column2 left border">栏目三</div>
					<div class="column2 left border">栏目四</div>
					<div class="column2 left border">栏目五</div>
					<div class="column2 left border column-end">栏目六</div>
				</div>
			</div>
			<div class="aside right">
				<div class="aside-column border">栏目七</div>
				<div class="aside-column border">栏目八</div>
				<div class="aside-column border aside-column-end">栏目九</div>
			</div>
		</div>
		<!--end main-->
			
		<div class="clearfix"></div>

		<!--footer-->
		<div class="footer bg">footer</div>
		<!--end footer-->
	</div>	
</body>
</html>
