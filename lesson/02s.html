<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>块状元素 垂直左右居中</title>
	<style>
		.box{
			position:absolute;
			left:50%;
			top:50%;
			margin-left:-150px;
			margin-top:-100px;
			width:300px;
			height:200px;
			border:1px solid orange;
			background-color:#ccc;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
