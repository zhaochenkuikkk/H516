<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>display</title>
	<style>
		ul{
			list-style:none;
			/*font-size:0px;*/
		}
		li{
			display: block;
			display: none; /*隐藏元素*/
			display:inline; /*行内*/
			display:inline-block; /*不会独占一行 其他同块状元素*/ 
			/*margin-left:-5px;*/
			width:100px;
			height:100px;
			text-align: center;
			line-height: 100px;
			background:#ccc;
			border:1px solid orange;

			/*font-size:16px;*/
		}
	</style>
</head>
<body>
	<ul>
		<li>同志</li>
		<li>同志</li>
		<li>同志</li>
		<li>同志</li>
		<li>同志</li>
	</ul>
</body>
</html>
