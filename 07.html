<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS属性的继承问题</title>
	<style>
		div{
			width:400px;
			height:300px;
			border:1px solid #ccc;
			padding:10px;
			margin:20px;

			color:red;
			font:20px/20px "Microsoft YaHei";
			text-align:center;

			background-color:green;
		}

		p{
			border:1px solid orange;
			padding:10px;
		}
	</style>
</head>
<body>
	
	<div>
		老同志
		<p>小同志</p>
	</div>
</body>
</html>
