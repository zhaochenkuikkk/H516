<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>隐藏元素</title>
	<style>
		p{
			width:100px;
			height:100px;
			border:1px solid #ccc;
			padding:10px;
		}
	</style>
</head>
<body>
	<p>Lorem ipsum dolor sit amet.</p>
	<p style="visibility:hidden">Lorem ipsum dolor sit amet.</p>
	<p style="display:none">Lorem ipsum dolor sit amet.</p>
	<p>Lorem ipsum dolor sit amet.</p>
</body>
</html>
